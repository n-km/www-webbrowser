<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <style>
        body {
            font-family: arial;
            background-color: black;

        }
        .task {
            position: fixed;
            display: table;
            left: 0px;
            top: 0px;
            height: 100%;
            width: 200px;
            background-color: rgb(40, 229, 40);
        }
        .task button {
            width: 100%;
            height: 50px;
            border-width: 0px;
            border-radius: 0px;
            background-color: rgba(0, 0, 0, 0.234);
            color: white;
            cursor: pointer;
        }
        .task button:hover {
            text-decoration: underline;
        }
        .content {
            float: right;
            display: none;
        }
        .close {
            padding: 5px;
            background-color: rgba(128, 128, 128, 0.544);
            color: white;
            border-radius: 1px;
            border-color: transparent;
            border-style: double;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        .close:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="task">
        <button onclick="ISO.style.display='block'">ISO's</button>
        <button onclick="LINK.style.display='block'">Links</button>
        <button onclick="FILE.style.display='block'">Files</button>
    </div>
    <div class="content" id="ISO">
        <button class="close" onclick="ISO.style.display='none'">Close Tab(ISOS)</button>
        <br>
        <a href="">https://</a>
        
    </div>
    <div class="content" id="LINK">
        <button class="close" onclick="LINK.style.display='none'">Close Tab(LINKS)</button>
        <br>
        <a href="https://ubuntu.com/download/desktop">Ubuntu Desktop(https://ubuntu.com/download/desktop)</a>
        
    </div>
    <div class="content" id="FILE">
        <button class="close" onclick="FILE.style.display='none'">Close Tab(FILES)</button>
        <br>
        <a href="">https://</a>
        <br>
        <a href="">https://</a>
        <br>
        <a href="">https://</a>
        <br>
        <a href="">https://</a>
        <br>
        <a href="">https://</a>

        
    </div>
</body>
</html>
